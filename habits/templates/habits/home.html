<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
</head>
<body>
    <h1>My Habits</h1>
    <ul>
        {% for habit in habits %}
            <li>{{ habit.name }} â€” created on {{ habit.created_at }}</li>
        {% empty %}

        {% endfor %}

    <h2>Add a new habit</h2>
      <form method="POST">

          {{ form.as_p }}

      </form>
      <hr>
</body>
</html>
